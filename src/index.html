<!DOCTYPE html>
<html lang="en-US" ng-app="zerAng" ng-init="person = {fName: 'Derek', lName: 'Banas'}">
	<head>
		<title>Zerion Angular Assignment</title>
		<link href="css/zerAng.css" rel="stylesheet">
	</head>
	<body>

		<div ng-controller="zerAng">
		  <p>Name : <input type="text" ng-model="name"></p>
		  <h1>Hello {{name}}</h1>

		<div ng-show="!updateVisibility">
			<p>pic name</p>
			<input type="text" ng-model="picName" />
		 	<br>
		 	<p>pic description</p>
		 	<input type="text" ng-model="picDesc" />
		 	<br>
		 	<p>pic URL</p>
		 	<input type="text" ng-model="picURL" />
		 	<br>
		 	<button ng-click="addData()">addtoTile</button>
		 	<br>
		 	<button ng-click="returnData()">tileData</button>
		 	{{results}}


		<div>
			<input type="button" value="Tile View" ng-click="tileView = !tileView" />
			<div ng-show="tileView">
				<ul>
				 	<li ng-repeat="x in results">
				 		<figure ng-click="toggleDetailView(x._id)">
				 			<img src={{x.imgs[0].url}} alt={{x.name}} />
				 			<figcaption>{{x.description}}</figcaption>
				 		</figure>
				 	</li>
				 </ul>
			</div>
			 <br><br>
		</div>

		<div ng-show="!tileView">

			<table>
				<tr>
					<th></th>
					<th>Name</th>
					<th>Description</th>
					<th>Image URLs</th>
				</tr>

				<tr ng-repeat= "y in results">
					<td><button ng-click="deleteData(y._id)"> delete </button></td>
					<td>{{y.name}}</td>
					<td>{{y.description}}</td>
					<td>{{y.imgs[0].url}}</td>
				</tr>
			</table>
		</div>	
		</div>
		<div>
			<div ng-show="updateVisibility"> 

			<p>updated name</p>
			<input type="text" ng-model="updateName" />
		 	<br>
		 	<p>pic description</p>
		 	<input type="text" ng-model="updateDesc" />
		 	<br>
		 	<p>pic URL</p>
		 	<input type="text" ng-model="updateURL" />
		 	<br>
		 	<button ng-click="addData()">UpdateTile</button>
		 	<button ng-click="updateVisibility = !updateVisibility">Cancel</button>
			</div>
		</div>

   </tr>

		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="js/zerAng.js"></script>
	</body>
</html>
